<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <div class="container flex justify-center min-h-fit mx-auto sm:break-words">
    <div class="testimonial-card bg-white rounded-lg flex flex-col p-6">
      <div class="testimonial-card__profile flex mb-4">
        <img src="img/profile-thumbnail.png" alt="Profile picture" class="testimonial-card__profile-img me-4" />
        <div class="sm:break-words">
          <p class="text-neutral-900 text-lg font-semibold">Sarah Dole</p>
          <p class="text-neutral-600 text-sm">@sarahdole</p>
        </div>
      </div>
      <p class="text-neutral-600">
        I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this
        platform. The variety and depth of creativity are astounding!
      </p>
    </div>
  </div>
  <div class="credits" data-gfe-screenshot-exclude="true">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/hsien" target="_blank">MHchihuahua</a>.
  </div>
</body>

</html>
